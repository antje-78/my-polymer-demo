<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <!--<style is="custom-style" include="shared-styles"></style>-->
</head>
<body unresolved>
<div>
  <dom-module id="vaadin-grid-demo">
    <template>
    <iron-ajax id="data" url="elements/my-grid-data/demo-grid-data.json"
               contentType="text/json" deboundDuration="30000" handleAs="json"
               verbose="true" last-response="{{data}}" auto
    ></iron-ajax>
    <vaadin-grid id="lazy"
                 items="{{data}}">
      <table>
        <colgroup>
          <col name="number" hidable="true">
          <col name="firstName" flex="2" hidable="true">
          <col name="lastName" flex="2" hidable="true">
          <col name="email" hidable="true">
        </colgroup>
        <thead>
        <tr>
          <th>#</th>
          <th colspan="2">Name</th>
          <th>E-Mail</th>
        </tr>
        <tr>
          <th></th>
          <th>Vorname</th>
          <th>Nachname</th>
          <th></th>
        </tr>
        </thead>
      </table>
    </vaadin-grid>
    </template>
    <script>
      Polymer({
        is: 'vaadin-grid-demo',

        ready: function() {

        },

        attached: function () {
          console.log(this.localName + ' was attached!');
          var vaadin_grid = document.querySelector("vaadin-grid");
          vaadin_grid.then(this.gridCreated);
        },

        gridCreated: function() {
            console.log('vaadin grid finished');
            var grid = document.querySelector("vaadin-grid");
            console.log(grid.columns, grid.$$('.column-hiding-toggle'), grid.$$('.vaadin-grid-sidebar-button'));
            grid.$$('.vaadin-grid-sidebar-button').addEventListener('click', this.columnToggleMenuOpened);
        },

        columnToggleMenuOpened: function(e) {
            console.log('vaadin grid column menu opened');
            var grid = document.querySelector("vaadin-grid");
            console.log(e, grid.columns, grid.$$('.column-hiding-toggle'), grid.$$('.vaadin-grid-sidebar-button'));
        }
      });
    </script>
  </dom-module>
  <template is="dom-bind" id="app">
    <vaadin-grid-demo></vaadin-grid-demo>
  </template>
</div>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
