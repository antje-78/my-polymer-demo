<body unresolved  class="fullbleed vertical layout">
<div >
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app" >
    <paper-material elevation="1" class="flex">
      <p>Meine Demo</p>
      <!-- -->
      <!--columns='[{"name": "firstName", "title": "Vorname"}, {"name": "lastName", "title": "Nachname"}, {"name": "street", "title": "StraÃŸe"}, {"name": "city", "title": "Stadt"}, {"name": "state", "title": "Bundesland"}, {"name": "zipcode", "title": "PLZ"}, {"name": "country", "title": "Land"}, {"name": "phone", "title": "Telefonnummer"}, {"name": "email", "title": "E-Mail"}]'-->
      <my-grid-view id="demo-grid" base-url="{{baseUrl}}"
                    service-url="{{serviceUrl}}" >
        <my-grid-data items="{{gridData}}"></my-grid-data>
        <!--<my-remote-grid-data url$="[[serviceUrl]]/time-sheet/time-sheet-data" grid-data="{{gridData}}" filters="{{filters}}" grid-columns="{{gridColumns}}"></my-remote-grid-data>-->
        <!--<my-remote-grid-data url="elements/my-grid-data/demo-grid-data.json" grid-data="{{gridData}}" filters="{{filters}}"></my-remote-grid-data>-->

        <my-filter url="{{serviceUrl}}" filters="{{filters}}"></my-filter>

        <!--<my-grid-columns url$="{{serviceUrl}}/time-sheet/time-sheet-columns" grid-columns="{{gridColumns}}"></my-grid-columns>-->
        <my-grid-columns url="elements/my-grid-data/demo-grid-columns.json" grid-columns="{{gridColumns}}"></my-grid-columns>

      </my-grid-view>
    </paper-material>
  </template>
</div>
