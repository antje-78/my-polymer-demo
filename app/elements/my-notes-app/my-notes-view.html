<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="my-notes-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }
      .list {
        @apply(--layout-flex);
        overflow: auto;
      }
      paper-input {
        padding: 10px;
      }
    </style>

    <paper-toolbar>
      <div class="title">{{noteCategorie.title}}</div>
    </paper-toolbar>

    <div class="list">
      <template is="dom-repeat" items="{{noteCategorie.notes}}">
        <paper-item>
          <paper-item-body two-line>
            <div>{{item.title}}</div>
            <div secondary>{{item.text}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </div>

    <paper-textarea label="Neue Notiz:" rows="3" on-keyup="_handleInput" char-counter="true"></paper-textarea>
  </template>

  <script>
    Polymer({
      is: 'my-notes-view',

      properties: {

        noteCategorie: Object,

        user: Object
      },

      observers: [
        'updateLastReadNote(noteCategorie.id, noteCategorie.notes.length, user)'
      ],

      updateLastReadNote: function (id, length, user) {
        this.set(['user.lastReadNote', id], length);
      },

      _handleInput: function (e) {
        if (e.keyCode != 13)
          return;

        this.push('noteCategorie.notes', {
          "title": "",
          "text": e.target.value,
          "user": this.user.name
        });

        this.set("noteCategorie.lastNote", e.target.value);
        e.target.value = '';
      }
    })
  </script>
</dom-module>
