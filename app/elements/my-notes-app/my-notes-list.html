<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="my-notes-list">
  <template>
    <paper-toolbar>
      <paper-icon-button id="list-icon" icon="list"></paper-icon-button>
      <div class="title">Notizen</div>
      <!--<paper-badge for="list-icon" value="{{_computeUnread()}}"></paper-badge>-->
    </paper-toolbar>

    <paper-menu selected="{{_selectedIndex}}">
      <template is="dom-repeat" items="{{noteCategories}}">
        <paper-item>
          <paper-item-body two-line>
            <div>
              <iron-icon icon="communication:textsms" hidden$="{{_computeNotesRead(item.notes.lenght, item.id, user.lastReadMessage.*)}}"></iron-icon>
              <span>{{item.title}}</span>
            </div>
            <!--<div secondary>{{item.lastMessage}}</div>-->
          </paper-item-body>
        </paper-item>
      </template>
    </paper-menu>

    <array-selector id="selector" items="{{noteCategories}}" selected-item="{{selectedNoteCategorie}}"></array-selector>
  </template>
  <script>
    Polymer({
      is: 'my-notes-list',

      properties: {
        noteCategories: {
          type: Array,
          observer: '_noteCategoriesChanged'
        },

        _selectedIndex: {
          observer: '_selectedIndexChanged'
        },

        selectedNoteCategorie: {
          notify: true
        }
      },

      _noteCategoriesChanged: function () {
        this._selectedIndex = 0;
      },

      _selectedIndexChanged: function (index) {
        this.$.selector.select(this.noteCategories[index]);
      },

      _computeUnread: function (lastMessageInfo, notesInfo) {

      },

      _computeNotesRead: function (length, id, lastMessageInfo) {
        return length === lastMessageInfo.base[id];
      }
    })
  </script>
</dom-module>
